apiVersion: apps/v1
kind: Deployment
metadata:
  name: jekyll-deployment
  namespace: development
  labels:
    run: jekyll
spec:
  replicas: 1
  selector:
    matchLabels:
      run: jekyll
  template:
    metadata:
      name: jekyll
      namespace: development
      labels:
        run: jekyll
    spec:
      volumes:
        - name: site
          persistentVolumeClaim:
            claimName: jekyll-site
      containers:
        - name: jekyll
          image: kodekloud/jekyll-serve
          volumeMounts:
            - name: site
              mountPath: /site
      initContainers:
        - name: copy-jekyll-site
          image: kodekloud/jekyll
          command: [ "jekyll", "new", "/site" ]
          volumeMounts:
            - name: site
              mountPath: /site
  